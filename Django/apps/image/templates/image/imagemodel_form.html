{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block leftbar %}
    <div class="col-sm-3">

    </div>
{% endblock leftbar %} 


{% block content %}
    <div class="col-sm-9">
        <div id="uploadedImage"></div>
            <div class="mt-4">
                <form action="" enctype="multipart/form-data" id="imageUploadForm" method="post"> 
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-success" type="submit">이미지 추론</button>
                </form>
            </div>
        </div>
        <div class="mt-4">
            {% if inference_img %}
                <img src="{{inference_img}}" class="img-fluid"/>
            {% else %}
                The inferenced image will be displayed here.
            {% endif %}
        </div>
        <textarea id="result" , rows="5" , cols="150">
            옷 종류  :  {{cloths_label}}
            옷 색상  :  {{cloths_color}}
        </textarea>
        <textarea id="crop" , rows="5" , cols="150">
            {{cloths_json}}
        </textarea>

    </div>
{% endblock content %}
